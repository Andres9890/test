name: Archive Video to IA
run-name: "Archive: ${{ inputs.url }} [trace-${{ inputs.trace_id }}]"

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'video URL to archive'
        required: true
        default: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'
      trace_id:
        description: 'Unique ID'
        required: false
        default: 'bigdawg'

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
    - name: Free Space
      uses: insightsengineering/disk-space-reclaimer@v1
      with:
        tools-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.x'

    - name: Cache pip, yt-dlp, FFmpeg, and IA Config
      uses: actions/cache@v5
      with:
        path: |
          ~/.cache/pip
          ~/.cache/yt-dlp
          ~/.ffmpeg
          ~/.config/internetarchive
        key: ${{ runner.os }}-archive-cache-${{ hashFiles('.github/workflows/t.yml') }}
        restore-keys: |
          ${{ runner.os }}-archive-cache-

    - name: Set up Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x

    - name: Install FFmpeg
      run: |
        set -euo pipefail
        FF_DIR="$HOME/.ffmpeg"
        mkdir -p "$FF_DIR"
        # use cached build if present
        if [ -x "$FF_DIR/bin/ffmpeg" ]; then
          echo "FFmpeg is already cached. Not downloading."
        else
          ARCHIVE_URL="https://github.com/yt-dlp/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz"
          TMPFILE="/tmp/ffmpeg.tar.xz"
          echo "Downloading FFmpeg from $ARCHIVE_URL"
          curl -L --fail -o "$TMPFILE" "$ARCHIVE_URL"
          tar -xJf "$TMPFILE" -C "$FF_DIR" --strip-components=1
          rm -f "$TMPFILE"
        fi
        # expose ffmpeg and ffprobe
        echo "$FF_DIR/bin" >> $GITHUB_PATH

    - name: Install tubeup and IA CLI
      run: |
        python -m pip install --upgrade pip
        pip install internetarchive yt-dlp[default,curl-cffi] tubeup aiohttp

    - name: Configure IA CLI
      env:
        IA_EMAIL: ${{ secrets.IA_EMAIL }}
        IA_PASSWORD: ${{ secrets.IA_PASSWORD }}
      run: |
        # Define the path to the config file
        IA_CONFIG="$HOME/.config/internetarchive/ia.ini"
        
        # Check if the file exists from the cache
        if [ -f "$IA_CONFIG" ]; then
          echo "IA config found. Not logging in."
        else
          echo "IA config not found. Logging in..."
          # Ensure directory exists just in case
          mkdir -p "$HOME/.config/internetarchive"
          printf "%s\n%s\n" "$IA_EMAIL" "$IA_PASSWORD" | ia configure
        fi

    - name: Setup YouTube cookies
      env:
        YOUTUBE_COOKIES_BASE64: ${{ secrets.YOUTUBE_COOKIES_BASE64 }}
      run: |
        echo "$YOUTUBE_COOKIES_BASE64" | base64 -d > cookies.txt
        chmod 600 cookies.txt

    - name: Run tubeup
      env:
        BOT_WS_URL: ${{ secrets.BOT_WS_URL }}
      run: |
        if [ ! -f "ws_wrapper.py" ]; then
          echo "Error: test/ws_wrapper.py not found"
          exit 1
        fi
        
        python test/ws_wrapper.py --url "$BOT_WS_URL" --trace-id "${{ inputs.trace_id }}" -- tubeup --cookies=cookies.txt "${{ inputs.url }}"
